<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatec | Cadastro</title>
    <link rel="stylesheet" href="tela_de_cadastro.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="container">
          <div class="titulo">
            <h1>Aquatech</h1>
          </div>
  
          <div class="navegacao">
            <ul>
              <li class="agora">Inicial</li>
              <li>Simulador</li>
              <li>|</li>
              <li>Login</li>
              <li>Cadastro</li>
            </ul>
          </div>
        </div>
    </header>
     
    
    <!--CONTEUDO DA PAGINA-->
    <main>
        <section class="banner">
            <div class="container">
                <div class="caixa-formulario">
                    <h2>Bem-vindo!</h2>
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="nome" name="nome" id="nome" placeholder="seu nome" />
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha:</label>
                        <input type="senha" name="senha" id="senha" placeholder="*****">
                    </div>
                    <div class="campo">
                        <label for="senha">Confirmação da senha:</label>
                        <input type="senha" name="senha" id="senha" placeholder="*****">
                    </div>
                    <button>Cadastrar</button>
                </div>
            </div>
        </section>
    </main>
    <!--RODAPÉ/FOOTER-->
  <footer>
    <div class="container">
      <p>Feito com amor por um aluno &hearts; SPTech &copy;
      2022</p>
    </div>
  </footer>
</body>
</html>
